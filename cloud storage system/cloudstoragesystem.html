<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage</title>
    <link rel="stylesheet" href="style_web.css">
    <style>
        .small-header {
            font-size: 45px; /* Mengatur ukuran font header lebih kecil lagi */
            padding: 6px;    /* Mengatur padding untuk header */
            background-color: #006400; /* Mengatur warna latar belakang header menjadi hijau */
            display: flex;
            align-items: center;
        }

        .header-left img {
            margin-right: 250px; /* Mengatur jarak antara gambar dan teks */
            cursor: pointer; /* Mengubah kursor saat hover pada gambar */
        }

        .header-right {
            font-size: 1.2em; /* Mengatur ukuran font dari teks di samping logo */
            color: white; /* Mengatur warna teks */
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Membuat tiga kolom dengan lebar yang sama */
            grid-gap: 20px; /* Jarak antar kotak */
            margin-top: 20px; /* Menambahkan jarak di atas kotak */
        }

        .box {
            height: 200px; /* Tinggi kotak */
            background-color: lightgray; /* Warna latar belakang kotak */
            display: flex;
            justify-content: center; /* Membuat konten di tengah secara horizontal */
            align-items: center; /* Membuat konten di tengah secara vertikal */
            border: 1px solid #ccc; /* Menambahkan border */
            font-size: 1.5em; /* Mengatur ukuran teks dalam kotak */
            color: rgb(243, 247, 250); /* Mengatur warna teks dalam kotak */
            cursor: pointer; /* Mengubah kursor saat hover */
        }

        .footer {
            background-color: black; /* Warna latar belakang footer */
            color: white; /* Warna teks footer */
            padding: 50px; /* Padding untuk footer */
            display: flex;
            justify-content: space-between; /* Menyebar konten footer */
            align-items: center;
            margin-top: 100px; /* Menambahkan jarak di atas footer */
        }

        .footer .footer-left img {
            margin-right: 50px; /* Mengatur jarak antara gambar dan teks dalam footer */
            cursor: pointer; /* Mengubah kursor saat hover pada gambar */
        }

        .footer .footer-right {
            font-size: 1.2em; /* Mengatur ukuran font dari teks dalam footer */
            color: white; /* Mengatur warna teks dalam footer */
            display: flex;
            justify-content: center; /* Menyelaraskan item di tengah secara horizontal */
        }

        .footer .footer-right a {
            margin: 0 10px; /* Menambahkan jarak antara ikon */
            color: white; /* Warna teks */
            text-decoration: none; /* Menghilangkan garis bawah pada teks */
        }

        .footer .footer-right a img {
            width: 30px; /* Ukuran ikon */
            height: 30px; /* Ukuran ikon */
        }

        body {
            margin-bottom: 10px; /* Menambahkan jarak antara body dan footer */
        }

        /* Style untuk pop-up */
        .popup {
            display: none; /* Menyembunyikan pop-up secara default */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
            box-sizing: border-box;
        }

        .popup form {
            display: flex;
            flex-direction: column;
        }

        .popup form input {
            margin-bottom: 20px;
            padding: 20px;
            font-size: 1em;
            width: 100%; /* Menambahkan lebar penuh untuk input */
            box-sizing: border-box; /* Memastikan padding dihitung dalam lebar */
            background-color: rgba(255, 255, 255, 0.7); /* Warna putih transparan */
            text-align: center; /* Menyelaraskan teks ke tengah */
            border: 1px solid #ccc; /* Border tipis */
        }

        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            background: url('close.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }

        .popup form button {
            padding: 15px; /* Padding untuk tombol */
            font-size: 1.2em; /* Ukuran font lebih besar */
            background-color: #87CEFA; /* Warna biru muda */
            border: none;
            cursor: pointer;
        }

        /* Style untuk overlay */
        .overlay {
            display: none; /* Menyembunyikan overlay secara default */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <header class="small-header">
        <div class="header-left">
            <img src="infolahtad2.png" alt="Small Image" width="600" height="300" onclick="refreshPage()">
        </div>
        <div class="header-right">
            <p>CLOUD STORAGE SYSTEM</p>
        </div>
    </header>

    <div class="container">
        <div class="box" id="box1" onclick="showPopup()">SUBDIS BINFUNG</div>
        <div class="box" id="box2" onclick="showPopup()">SUBDIS BINMATSISFO</div>
        <div class="box" id="box3" onclick="showPopup()">SUBDIS BINSISFOMIN</div>
        <div class="box" id="box4" onclick="showPopup()">SUBDIS BINSISFOOPS</div>
        <div class="box" id="box5" onclick="showPopup()">SUBDIS DUKLAHTA</div>
        <div class="box" id="box6" onclick="showPopup()">SUBDIS TEKINFO</div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <button class="close-btn" onclick="closePopup()"></button>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-left">
            <a href="https://tni.mil.id/" target="_blank">
                <img src="mabestni.png" alt="MABESTNI" width="150" height="150">
            </a>
            <a href="https://tniad.mil.id/" target="_blank">
                <img src="mabesad.png" alt="MABESAD" width="130" height="130">
            </a>
        </div>
        <div class="footer-right">
            <a href="https://www.instagram.com/disinfolahta_ad/" target="_blank">
                <img src="instagram.png" alt="Instagram">
            </a>
            <a href="http://www.youtube.com/@disinfolahtadjakpus9905" target="_blank">
                <img src="youtube.png" alt="YouTube">
            </a>
            <a href="--" target="_blank">
                <img src="facebook.png" alt="Facebook">
            </a>
            <a href="--" target="_blank">
                <img src="twitter.png" alt="Twitter">
            </a>
        </div>
    </footer>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function refreshPage() {
            location.reload(); // Me-refresh halaman
        }

        // Fungsi untuk mengubah warna kotak subdis
        function changeBoxColor(box, color) {
            box.style.backgroundColor = color;
        }

        // Contoh pengubahan warna kotak subdis
        const colors = ['#8FBC8F', '#556B2F', '#228B22', '#CD5C5C', '#DB7093', '#FF4500']; // Warna berbeda
        document.querySelectorAll('.box').forEach((box, index) => {
            box.style.backgroundColor = colors[index]; // Mengatur warna kotak awal
        });
    </script>
</body>
</html>
